version: "3.7"
services:
  spa-app:
    image: loicpincon/app-spa-intex:latest
    ports:
      - "80:80"
    networks:
      spa-intex-app-network:
  database:
    image: mysql:latest
    networks:
      spa-intex-app-network:
    environment:
      MYSQL_ROOT_PASSWORD: password
  mosquito:
    container_name: mosquito
    image: eclipse-mosquitto
    volumes:
      - ./mosquitto/config/:/mosquitto/config/
      - ./mosquitto/log/:/mosquitto/log/
    ports:
      - 1883:1883
      - 9001:9001
    networks:
      spa-intex-app-network:
networks:
  spa-intex-app-network: